<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <h1>welcome to login page</h1>
    <form action="" onsubmit="login(event)">
        <input type="text" id="nm" required>
        <input type="password" name="" id="passw" required>
        <button type="submit">login</button>
    </form>
    <script>
       
       function login(event){
     
      event.preventDefault();
      let a=document.getElementById("nm");
      let b=document.getElementById("passw");
let in1=localStorage.getItem("name");
let in2=localStorage.getItem("password");
if(in1===a.value && in2===b.value){
    alert("login sucessful..");
    window.location.assign("home.html")
  
}else{
    alert("check the login info")
}
a.value="";
b.value="";

       }
    </script>
</body>
</html>
